<div ng-show="model.user.type == 'faculty'">
  <div class="container">
    <h1>Welcome Instructor: {{model.user.firstName}}</h1>
    <a class="btn btn-primary btn-block"
    ng-href="#/user/{{model.userId}}/course/all/">Courses List</a>
    <a class="btn btn-primary btn-block"
    ng-href="#/user/{{model.userId}}/course">Teaching Courses</a>
    <a class="btn btn-primary btn-block"
    ng-href="#/user/{{model.userId}}/profile">Profile</a>

  </div>
</div>

<div ng-show="model.user.type == 'student'">
  <div class="container">
    <h1>Welcome Student: {{model.user.firstName}}</h1>
    <a class="btn btn-primary btn-block"
    ng-href="#/user/{{model.userId}}/course">My Course</a>
    <a class="btn btn-primary btn-block"
    ng-href="#/user/{{model.userId}}/mygrades">My Grades</a>
    <a class="btn btn-primary btn-block"
    ng-href="#/user/{{model.userId}}/profile">Profile</a>
