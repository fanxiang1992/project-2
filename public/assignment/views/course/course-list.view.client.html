
<nav class="navbar navbar-default navbar-blue navbar-fixed-top">
  <div class="container-fluid col-xs-12">
    <a class="navbar-brand col-xs-1" ng-href="#/user/{{model.userId}}">
      <span class="glyphicon glyphicon-chevron-left white-text" aria-hidden="true"></span>
    </a>
    <div class="navbar-white-text col-xs-11"> My Courses
      <a class="navbar-link pull-right right-navbar-link" ng-href="#/user/{{model.userId}}/course/">
        <span class="gglyphicon glyphicon-plus navbar-plus white-text" aria-hidden="true"></span>
      </a>
    </div>
  </div>
</nav>

<ul class="content-list container">
  <li ng-repeat="course in model.courses" class="row">
    <a href="#/user/{{model.userId}}/course/{{course._id}}/page" class="col-xs-11">
      {{course.name}}
    </a>
    <a href="#/user/{{model.userId}}/course/{{course._id}}" class="text-right col-xs-1">
      <span class="glyphicon glyphicon-cog"></span>
    </a>
  </li>
</ul>

<nav class="navbar navbar-default navbar-blue navbar-fixed-bottom">
  <div class="container-fluid">
    <ul class="nav navbar-nav navbar-right pull-right">
      <li>
        <a class="navbar-link" href="#/user/{{model.userId}}">
          <span class="glyphicon glyphicon-user white-text" aria-hidden="true"></span>
        </a>
      </li>
    </ul>
  </div>
</nav>
